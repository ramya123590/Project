
    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:100px ">
        <!-- The Grid -->
        <div class="w3-row">
            <!-- Middle Column -->
            <aside class="col-sm-4">
                <div class="card">
                    <article class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1">Enter One Time Password(OTP)</h4>
                        <hr>
                        <form class="needs-validation" [formGroup]="otpForm" (ngSubmit)="onSubmit()" novalidate>
                                <div class="form-group">
                                        <label for="phone">Phone:</label>
                                        <input type="tel" class="form-control"
                                            pattern="[1-9]{1}[0-9]{9}" name="phone" id="phone" formControlName="phone"
                                            maxlength="10" placeholder="Enter Phone Number" required>
                                        
                                </div>
                                      <div class="form-group">
                                        <label for="otp">OTP</label>
                                        <input type="text" class="form-control" id="otp" placeholder="Enter OTP" 
                                        formControlName="otp" required>
                                        <div class="invalid-feedback">Enter Valid Phone number</div>
                                      </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Next</button>
                                
                            </div> <!-- form-group// -->
                            <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
                        </form>
                    </article>
                </div> <!-- card.// -->
            </aside> <!-- col.// -->
            <!-- End Grid -->
        </div>
        <!-- End Page Container -->
    </div>
    <br>
