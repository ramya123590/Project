<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Open Sans", sans-serif
  }

  input[type="radio"] {
    margin-left: 0px;
  }
</style>

<body class="w3-theme-l5">
  <!-- Page Container -->
  <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
      <!-- Left Column -->
      <div class="w3-col m3">

        <!-- Accordion -->
        <div class="w3-card w3-round">
          <div class="w3-white">
            <button class="w3-button w3-block w3-theme-l1 w3-left-align"><i
                class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> Overview</button>
            <button class="w3-button w3-block w3-theme-l1 w3-left-align"><i
                class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> Contact Us</button>
            <button class="w3-button w3-block w3-theme-l1 w3-left-align"><i
                class="fa fa-users fa-fw w3-margin-right"></i>Write Us</button>
          </div>
        </div>
        <br>
        <!-- End Left Column -->
      </div>

      <!-- Middle Column -->
      <div class="w3-col m7">
        <div class="w3-row-padding">
          <div class="w3-col m12">
            <div class="w3-card w3-round w3-white">
              <div class="w3-container w3-padding">
                <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Enquiry Now</div>
                <hr class="w3-clear">
                <div class="w3-row-padding" style="margin:0 -16px">
                  <div class="w3-half"><img src="\assets\images\ab.png" style="width:200%" 
                      class="w3-margin-bottom"></div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <form>
                          <div class="form-group">
                            <select name="feedback" class="custom-select mb-3">
                              <option selected>Feedback</option>
                              <option value="enquiry">Enquiry</option>
                              <option value="suggestion">Suggestion</option>
                            </select>
                            <select name="hospital" class="custom-select mb-3">
                              <option selected>Select Hospital</option>
                              <option value="branch1">Branch1</option>
                              <option value="branch2">Branch2</option>
                            </select>
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                              placeholder="Enter name" required>
                          </div>
                          <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                              placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                              else.</small>
                          </div>
                          <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="6" required></textarea>
                          </div>
                          <!--start radio-->
                          <div>
                            <!-- Default inline 1-->
                            <label for="message">Overall experiance</label><br>
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" class="custom-control-input" id="defaultInline1"
                                name="inlineDefaultRadiosExample">
                              <label class="custom-control-label" for="defaultInline1">Very Good</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" class="custom-control-input" id="defaultInline2"
                                name="inlineDefaultRadiosExample">
                              <label class="custom-control-label" for="defaultInline2">Good</label>
                            </div>

                            <!-- Default inline 3-->
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" class="custom-control-input" id="defaultInline3"
                                name="inlineDefaultRadiosExample">
                              <label class="custom-control-label" for="defaultInline3">Fair</label>
                            </div>
                            <!-- Default inline 4-->
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" class="custom-control-input" id="defaultInline3"
                                name="inlineDefaultRadiosExample">
                              <label class="custom-control-label" for="defaultInline3">Poor</label>
                            </div>
                          </div>
                          <!--end radio--><br>
                          <div class="mx-auto">
                            <button type="submit" class="btn btn-primary text-right">Submit</button></div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
